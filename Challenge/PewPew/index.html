<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PewPew</title>
</head>

<body>
    <main class="mainContainer">
        <section class="titleScore">
            <h1>PewPew</h1>
            <div id="wrapScore">
                <p id="score">Score : 0</p>
                <p id="life">Life : 5</p>
            </div>
        </section>
        <section id="overlap">
            <h1>Click on <button id="start">START</button> to play !</h1>
        </section>
        <section id="endGame">
            <h2>Sorry, you just lost the game, click on <button id="restart">RESTART</button> to play again !</h1>
        </section>
        <div class="canvaContainer">

            <canvas id="canvas" width="500px" height="500px"></canvas>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>

</html>
