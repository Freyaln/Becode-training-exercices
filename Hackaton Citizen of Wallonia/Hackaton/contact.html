<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="/assets/css/contact.css">
    <script src="./assets/js/pack.js"></script>
    <script src="./assets/js/include.js"></script>
    <link href="./assets/css/footer.css" rel="stylesheet" />
    <script src="./assets/js/header.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link href="./assets/css/header.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/demandeTransport.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Contact" />
    <title>Balance ton Trajet - Contact </title>
</head>


<body>
    <header id="header"></header>

    <main>
        <article>
            <section>
                <h1>Contact</h1>
                <div class="container">
                <form>
                    <select name="toContact" size="1">
                        <option alt="contacter la commune">Contacter la commune de FroidChapelle</option>
                        <option alt="contacter l'équipe de l'application">Contacter l'équipe de l'application</option>
                    </select>
                    <div>
                        <label for="name">Nom :</label><br/>
                        <input type="text" class="form-control" id="name" placeholder="Nom" size="50px"  height="20px"/>
                    </div>
                    <div>
                        <label for="firstname">Prénom :</label><br/>
                        <input type="test" class="form-control" id="firstname" placeholder="firstname" size="50px"  height="20px"/>
                    </div>
                    <div>
                        <label for="email">Mail :</label><br/>
                        <input type="text" class="form-control" id="email" placeholder="nom@mail.xyz" size="50px"  height="20px"/>
                    </div>
                    <div>
                        <label for="tel">Téléphone :</label><br/>
                        <input type="number" class="form-control" id="tel" placeholder="042424242" size="50px" height="20px"/>
                    </div>
                    <div class="form-group">
                        <!-- <label for="Msg">Votre message :</label><br/> -->
                        <textarea class="form-control" id="Msg" rows="7" placeholder="votre message" height="150px" ></textarea>
                    </div>
                    <em>
                        En vertu de la loi RGPD, vous pouvez accéder aux données vous concernant, les rectifier,
                        demander leur effacement ou exercer votre droit à la limitation du traitement de vos
                        données.</em>
                    <div>
                        <input type="submit" value="Envoyer">
                    </div>
                </form>
            </div>
            </section>
        </article>
    </main>

    <footer id="footer"></footer>

</body>

</html>
